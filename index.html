<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center pt-3">Register Now</h1>
        <form id="form">
            <div class="msg"></div>
            <div class="form-group">
                <label for="first name">First Name</label>
                <input type="text" name="first name" id="first-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="first name">Last Name</label>
                <input type="text" name="last name" id="last-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="Password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm password">Confirm Password</label>
                <input type="password" name="confirm-passwod" id="confirm-password" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="submit" name="name" id="submit" class="btn btn-primary btn-block">
            </div>
        </form>
    </div>
    <br><br><br><br>

    <script src="./script.js"></script>
</body>
</html>
